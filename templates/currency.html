{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">
$(function(){
$.getJSON('https://www.highcharts.com/samples/data/jsonp.php?a=e&filename=aapl-ohlc.json&callback=?', function (data) {

    // create the chart
    Highcharts.stockChart('container', {
        rangeSelector: {
            selected: 1
        },
        title: {
            text: 'AAPL Stock Price'
        },
        series: [{
            type: 'candlestick',
            name: 'AAPL Stock Price',
            data: {{histoday}},
            dataGrouping: {
                units: [
                    [
                        'week', // unit name
                        [1] // allowed multiples
                    ], [
                        'month',
                        [1, 2, 3, 4, 6]
                    ]
                ]
            }
        }]
    });
});
})

</script>
<div class="container">
    <div class="row">

        {{currency['name']}}

        {{currency['image']}}

        {{currency['symbol']}}
        {{pricedata}}
        {{histoday}}

    </div>
</div>
<div id="container" style="height: 400px; min-width: 310px"></div>
{% endblock %}
